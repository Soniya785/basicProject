<div class="card">
    <h5 class="card-header card-header-color">User Registration</h5>
    <div class="card-body">
        <form [formGroup]="registForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <div class="form-group col">
                    <label>Title</label>
                    <select class="form-control" formControlName="title">
                        <option value="Mr">Mr</option>
                        <option value="Miss">Miss</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                    </select>
                </div>
<!-- check -->
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="firstName">
                </div>

                <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName">
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col-5">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>

                <div class="form-group col-5">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" formControlName="dob">
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col-5">
                    <label>Password</label>
                    <input type="email" class="form-control" formControlName="pswrd">
                </div>

                <div class="form-group col-5">
                    <label>Confirm Password</label>
                    <input type="email" class="form-control" formControlName="confirmPswrd">
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col-5">
                    <label for="acceptTerm">Accept Term & Conditions</label>
                    <input type="checkbox" class="form-check-label" id="acceptTerm" formControlName="acceptTerm">
                </div>
            </div>

            <div class="row">
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="card">
    <h5 class="card-header card-header-list-color">User List</h5>
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col">
                <table class="table table-bordered">
                    <tr>
                        <th>Title</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>

                    <tr *ngFor="let user of users">
                        <td>{{user.title}}</td>
                        <td>{{user.fname}}</td>
                        <td>{{user.lname}}</td>
                        <td>{{user.dob}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </div>
</div>
